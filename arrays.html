    <input type="text" id="memberInput">
    <button onclick="addMember()">Add Member</button>

<script>
    let memberArray = []
    function addMember() {
        const memberInput = document.getElementById('memberInput')
        // console.log(memberInput);
        if (!memberInput.value.trim()) {
            alert('Please input a member name')
        } else {
            memberArray.push(memberInput.value.trim())
            console.log(memberArray);
            memberInput.value = ''
        }
    }

    function deleteLastMember() {
        if (memberArray.length === 0) {
            alert('There is no member to delete')
        } else {
            memberArray.pop()
            console.log(memberArray);
            alert('Last member has been deleted')
        }
    }

    function deleteUser() {
        const takeIndex = document.getElementById('takeIndex')
        if (takeIndex.value.trim() === '') {
            alert('Please fill in take index input')
        } else {
            if (memberArray.length <= +takeIndex.value.trim() || +takeIndex.value.trim() < 0) {
                alert('There is no member on this index')
            } else {
                memberArray.splice(+takeIndex.value.trim(), 1)
                console.log(memberArray);
                alert(`Member on index ${takeIndex.value.trim()} has been deleted`)
            }
        }
    }
