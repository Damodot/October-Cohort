<script>
    // Number 
    let num = 10.7888

    let newNum = '1234.56'

    // parseInt Number parseFloat + 
    console.log(+newNum + 30);


    console.log(parseInt(newNum));
    console.log(parseFloat(newNum));
    console.log(Number(newNum));
    console.log(+newNum);
    console.log(typeof newNum);

    // toFixed
    let latestNum = 12.3456
    console.log(+latestNum.toFixed(0));

    let a = 10
    let b = 20

    console.log(a + b);

    // eval
    // 1+2+3+4+5

    let mathOpe = '1+2+3+4+5'
    console.log(eval(mathOpe));

    // Math Object
    // Math.min to find the smallest number
    console.log(Math.min(4, 2, 6, 4, 7, 2, 1, 3, 5, 7, 7, 4, 3));
    // Math.max to find the highest number
    console.log(Math.max(4, 2, 6, 4, 7, 2, 1, 3, 5, 7, 7, 4, 3));
    // Math.round to rounds off to the nearest whole number
    console.log(Math.round(30.5));
    // Math.floor rounds off to the smallest whole number possible
    console.log(Math.floor(30.999999999999));
    // Math.ceil rounds off to the highest whole number possible
    console.log(Math.ceil(30.0002));
    // Math.random
    // 0 - 1, 0 and 1 exclusive
    // 0.0002222  * 11 = 0.0055256256 = 0
    // 0.9999999 * 11 = 10.989273 = 10
    console.log(Math.floor(Math.random() * 11));
    
    
    
    





</script>
