<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="m-auto p-4 shadow rounded w-50">
        <h1 class="fw-bolder text-center">Word Censor Application</h1>
        <input type="text" class="form-control mt-3" placeholder="Enter a Sentence" id="wordInput">
        <button class="btn btn-success mt-4 w-100" onclick="censorSentence()">Censor Sentence</button>
        <div id="result" class="mt-4"></div>
    </main>
</body>

</html>
<script>
    function censorSentence() {
        const wordInput = document.getElementById('wordInput')
        const result = document.getElementById('result')
        let wordVal = wordInput.value.trim()
        result.innerHTML = `<h1>${wordVal.toLowerCase().replaceAll('shit', 's**t').replaceAll('fuck', 'f**k').replaceAll('cunt', 'c**t').replace(wordVal[0], wordVal[0].toUpperCase())}</h1>`
        wordInput.value = ''
    }
</script>
